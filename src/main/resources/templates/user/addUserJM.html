<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form th:action="@{/user/addUser}" method="post">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId" th:value="${user?.userId}" required><br>

        <label for="userPassword">비밀번호:</label>
        <input type="password" id="userPassword" name="userPassword" required><br>

        <label for="userName">이름:</label>
        <input type="text" id="userName" name="userName" th:value="${user?.userName}" required><br>

        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" th:value="${user?.nickname}" required><br>

        <label for="birthday">생년월일:</label>
        <input type="date" id="birthday" name="birthday" th:value="${user?.birthday}" required><br>

        <label for="sex">성별:</label>
        <select id="sex" name="sex" required>
            <option value="0" th:selected="${user?.sex == 0}">남자</option>
            <option value="1" th:selected="${user?.sex == 1}">여자</option>
        </select><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:value="${user?.email}" required><br>

        <label for="phoneNumber">전화번호:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${user?.phoneNumber}" required><br>

        <input type="submit" value="회원가입">
    </form>
</body>
</html>
